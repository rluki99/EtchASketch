<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Mochiy+Pop+P+One&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <h1 class="header-text">Etch-A-Sketch</h1>
    </header>

    <main class="main">
        <div class="settings">
            <div class="option">
                <input class="color" id="color-input" type="color" value="#333333">
            </div>
            <div class="option">
                <button class="btn" id="single-color">Single color</button>
            </div>
            <div class="option">
                <button class="btn" id="rainbow-color">Rainbow color</button>
            </div>
            <div class="option">
                <button class="btn" id="eraser">Eraser</button>
            </div>
            <div class="option">
                <button class="btn" id="clear">Clear</button>
            </div>
            <div class="option">
                <label class="label" for="grid-size">Enter X number for GRID. MIN=2, MAX=100</label>
                <input name="grid-size" type="number" id="grid-size" class="grid-size" min="2" max="100" value="16">
            </div>
        </div>
        <div class="squares-container">
        </div>
    </main>

</body>

<script src="./dist/js/main.min.js"></script>

</html>
